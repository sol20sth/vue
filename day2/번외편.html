<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="fruit in fruits">{{fruit}}</li>
        </ul>
        <!-- 배열의 원소 추가 -->
        <button @click="grape">포도 추가</button>
        <!-- 배열의 원소 삭제 -->
        <button @click="popLast">제일 뒤 삭제</button>
        <!-- 배열 원소 변경 -->
        <button @click="appleToWatermelon">사과를 수박으로 변경</button>
        <!-- 배열의 인덱스에 있는 원소 삭제 -->
        <button @click="delete2">2번 인덱스 과일 삭제</button>
        <hr>
        <div>
            <h1>{{profile.name}}</h1>
            <h1>{{profile.age}}</h1>
            <h1>{{profile.lastName}}</h1>
            <button @click="lastName">이름에 성 추가</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                // Vue에서 리스트 사용시 주의사항
                fruits : ["사과", "바나나", "멜론", "딸기"],
                // Vue에서 객체 사용시 주의사항
                profile : {
                    age : 25, 
                    name : 'taehyeong'
                }
            },
            methods: {
                grape() {
                    this.fruits.push("포도")
                },
                popLast() {
                    this.fruits.pop()
                },
                appleToWatermelon() {
                    // 안돼는 방법 !! 리스트 인덱스로 접근 후 할당할 수 없음!!!
                    // this.fruits[0] = "수박"
                    // 수정방법 1. vue 인스턴스의 set메소드 사용
                    // this.$set(this.fruits, 0, "수박")
                    // 수정방법 2. splice 메소드 사용
                    this.fruits.splice(0, 1, "수박") 
                }, 
                delete2() {
                    this.fruits.splice(2, 1)
                },
                lastName() {
                    // 직접 넣는 방법 안돼!!
                    // this.profile["lastName"] = "김"
                    // 2. vue 인스턴스의 set메서드 사용
                    Vue.set(this.profile, "lastName", "김")
                }
            }
            
        })
    </script>
</body>
</html>
